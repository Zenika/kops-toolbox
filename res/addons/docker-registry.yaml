apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: docker-registry
  annotations:
    kops.k8s.io/instancegroup: nodes
spec: {}
status: {}


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pv-claim
  namespace: docker-registry
  annotations:
    volume.beta.kubernetes.io/storage-class: "default"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: docker-registry
  namespace: docker-registry
  labels:
    k8s-addon: docker-registry.addons.k8s.io
    k8s-app: docker-registry
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: docker-registry
  template:
    metadata:
      labels:
        k8s-app: docker-registry
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - image: registry:2.6.2
        name: docker-registry
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: docker-data
          mountPath: /var/lib/registry
      nodeSelector:
         kops.k8s.io/instancegroup: nodes
      volumes: 
        - name: docker-data
          persistentVolumeClaim:
            claimName: registry-pv-claim

---

kind: Service
apiVersion: v1
metadata:
  name: registry
  namespace: docker-registry
spec:
  selector:
    k8s-app: docker-registry
  ports:
    - port: 5000
      targetPort: 5000


